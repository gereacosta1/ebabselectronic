[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

# ---------- Rutas espec√≠ficas antes del catch-all ----------
[[redirects]]
  from = "/affirm/*"
  to = "/affirm/:splat"
  status = 200

# ---------- API Affirm ----------
[[redirects]]
  from = "/api/affirm-authorize"
  to = "/.netlify/functions/affirm-authorize"
  status = 200

# ---------- API Stripe ----------
[[redirects]]
  from = "/api/card-checkout"
  to = "/.netlify/functions/card-checkout"
  status = 200

[[redirects]]
  from = "/api/ping"
  to = "/.netlify/functions/ping"
  status = 200

[[redirects]]
  from = "/api/stripe-charge"
  to = "/.netlify/functions/stripe-charge"
  status = 200

# ---------- SPA catch-all (SIEMPRE al final) ----------
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ---------- Headers ----------
[[headers]]
  for = "/affirm/*"
  [headers.values]
    Cache-Control = "no-store"
    X-Robots-Tag = "noindex"
    X-Frame-Options = "SAMEORIGIN"

# ---------- Entornos: todo prod ----------
[context.production.environment]
  AFFIRM_ENV = "prod"
  VITE_AFFIRM_ENV = "prod"

[context.deploy-preview.environment]
  AFFIRM_ENV = "prod"
  VITE_AFFIRM_ENV = "prod"

[context.branch-deploy.environment]
  AFFIRM_ENV = "prod"
  VITE_AFFIRM_ENV = "prod"
